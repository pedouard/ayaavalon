<!doctype html>
<html lang="en">
  <head>
    <title>Ayaavalon</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">


    <link rel="stylesheet" type="text/css" href="css/local.css?1">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css?">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Required javascript library (do not alter or remove) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.4.0/cookies.min.js"></script>

    <!-- Your javascript library (don't forget https) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.2.0/bootbox.min.js"></script>

    <script src="js/jquery-ui.min.js"></script>
    <script src="js/utils.js?1"></script>
    <script src="js/app.js?1"></script>
    <script src="js/states.js?1"></script>

  </head>
  <body>

    <div id="header">
      <h5 id="header-title">Loading...</h5>
    </div>


    <div id="main-loader" class="loader"></div>

    <div id="states-content" style="display: none;">
      <div id="content-state-empty" style="display: none;">STATE_EMPTY</div >
      <div id="content-state-not_started" style="display: none;">STATE_NOT_STARTED</div >
      <div id="content-state-waiting-for-mission" style="display: none;">STATE_WAITING_FOR_MISSION</div >
      <div id="content-state-waiting-for-votes" style="display: none;">STATE_WAITING_FOR_VOTES</div >
      <div id="content-state-mission-pending" style="display: none;">STATE_MISSION_PENDING</div >
      <div id="content-state-lady" style="display: none;">STATE_LADY</div >
      <div id="content-state-assassin" style="display: none;">STATE_ASSASSIN</div >
      <div id="content-state-game-finished" style="display: none;">STATE_GAME_FINISHED</div >
    </div>

    <div id="footer">
      <div class="mission-result"><div class="mission-circle"></div></div>
      <div class="mission-result"><div class="mission-circle"></div></div>
      <div class="mission-result"><div class="mission-circle"></div></div>
      <div class="mission-result"><div class="mission-circle"></div></div>
      <div class="mission-result"><div class="mission-circle"></div></div>
    </div>

    <div id="ws-error-box">
      <b>Webservice error: </b><span class="ws-error-text"></span>
    </div>

    <div id="ws-info-box">
      <b>Info: </b><span class="ws-info-text"></span>
    </div>

  </body>
</html>
